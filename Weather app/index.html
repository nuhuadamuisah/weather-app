<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/skin/color-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- ===== Style Switcher ===== -->
    <link
      rel="stylesheet"
      href="/skin/color-1.css"
      class="alternate-style"
      title="color-1"
      disabled
    />
    <link
      rel="stylesheet"
      href="/skin/color-2.css"
      class="alternate-style"
      title="color-2"
      disabled
    />
    <link
      rel="stylesheet"
      href="/skin/color-3.css"
      class="alternate-style"
      title="color-3"
      disabled
    />
    <link
      rel="stylesheet"
      href="/skin/color-4.css"
      class="alternate-style"
      title="color-4"
      disabled
    />
    <link
      rel="stylesheet"
      href="/skin/color-5.css"
      class="alternate-style"
      title="color-5"
      disabled
    />
    <link rel="stylesheet" href="/style-switcher.css" />
  </head>
  <body class="">
    <!-- preloader -->
    <div class="preloader"></div>
    <!-- preloader End -->
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="search a city to check weather"
          spellcheck="false"
        />
        <button>
          <span class="material-symbols-outlined search-icon search-icon"
            >search</span
          >
        </button>
      </div>
      <div class="weather">
        <img src=" " class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p class="condition"></p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"></p>
              <p class="condition"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- ===== Style Switcher Start ===== -->
      <div class="style-switcher">
        <div class="style-switcher-toggler s-icon spin">
          <i class="material-symbols-outlined">settings</i>
        </div>
        <div class="day-night s-icon">
          <i class="material-symbols-outlined">dark_mode</i>
        </div>
        <h4>Theme colors</h4>
        <div class="colors">
          <span class="color-1" onclick="setActiveStyle('color-1')"></span>
          <span class="color-2" onclick="setActiveStyle('color-2')"></span>
          <span class="color-3" onclick="setActiveStyle('color-3')"></span>
          <span class="color-4" onclick="setActiveStyle('color-4')"></span>
          <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
      </div>
      <!-- ===== Style Switcher End ===== -->
    </div>
    <script src="js/app.js"></script>
    <script src="js/style-switcher.js"></script>
  </body>
</html>
